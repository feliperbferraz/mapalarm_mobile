<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>MapAlarm</title>
  <meta name="description" content="">
  <meta name="author" content="Padmanaban, Mine Web Design">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="row">
	<div class="container">
		<h2 class="title">MAPALARM</h2>
		<form class="form-signin" id="signupForm" action="dartlearning1.html">
			<h4 class="section-heading"><span>SIGNUP</span></h4>
			<div class="row">
				<div class="column">
					<label>NOME DE USUARIO</label>
					<input id="username" class="full-width" type="text" placeholder="">
				</div>
			</div>
			<div class="row">
				<div class="column">
					<label>E-MAIL</label>
					<input id="email" class="full-width" type="text" placeholder="">
				</div>
			</div>
			<div class="row">
				<div class="column">
					<label>SENHA</label>
					<input id="password" class="full-width" type="password" placeholder="">
				</div>
			</div>
			<div class="row">
				<div class="column">
					<label>CONFIRMAR SENHA</label>
					<input id="confirm_password" class="full-width" type="password" placeholder="">
				</div>
			</div>
			<br/>
			<input class="button-submit" type="submit" value="ENTRAR" id="enviar">
			
			<!-- <div class="row">
				<a href="#" class="forgot">Esqueceu sua senha?</a>
				<a href="#/signup.html" class="signup">Cadastrar?</a>
			</div> -->
		</form>
	</div>
</div>
<script type="application/dart" src="dartlearning1.dart"></script>
<script src="packages/browser/dart.js"></script>

</body>
</html>
